<head>
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
 	{{> loginButtons}}
	{{>leaderboard}}
</body>

<template name="leaderboard">
 <ul>
  {{#each player}}  <!-- gets an array of documents(players) [player helper function]-->
    <li class="player {{selectedClass}}">{{name}}:{{score}}</li> <!-- name and score and key-value pairs in documents -->
  {{/each}}
  <input type="button" class="increment" value="Give 5 points">
  <input type="button" class="decrement" value="Take 5 points">  	
 </ul>
 
 <br />

{{#if showSelectedPlayer}} <!-- if there's a returned player, then display the name of the selected player-->
	Selected Player: {{showSelectedPlayer.name}}
{{/if}}

{{>addPlayerForm}}
</template>

<template name="addPlayerForm">
	<form>
		{{#if currentUser}}
			<input type="text" name="playerName" value="">
			<input type="submit" value="Add Player"> <!-- submit button -->
			<input type="button" class="remove" value="Remove Player">
		{{/if}}
 	</form>
</template>
